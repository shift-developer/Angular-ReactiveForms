<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-3 col-md-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
               <small *ngIf="nombreNoValido" class="form-text text-danger">Ingrese al menos 3 letras</small>
      </div>
      
    </div>

    <div class="form-group row">
      <label class="col-3 col-md-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
               <small *ngIf="apellidoNoValido" class="form-text text-danger">Al menos 3 letras, no "Gonzalez"</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-3 col-md-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
               <small *ngIf="correoNoValido" class="form-text text-danger">Ingrese un email</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-3 col-md-2 col-form-label">Usuario</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
               <small *ngIf="usuarioNoValido" class="form-text text-danger">Ingrese un usuario por favor</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-12 col-md-2 col-form-label">Contraseña</label>
    <div class="col-12 col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-12 col-md-2 col-form-label">Repita su contraseña</label>
    <div class="col-12 col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Repita su contraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-12 col-md-2 col-form-label">Direccion</label>
    <div class="form-row col" formGroupName="direccion">

      <div class="col">

        <input type="text"
               class="form-control"
               placeholder="Estado"
               formControlName="estado"
               [class.is-invalid]="estadoNoValido">
      </div>

      <div class="col">
        <input type="text"
                class="form-control"
                placeholder="Ciudad"
                formControlName="ciudad"
                [class.is-invalid]="ciudadNoValido">
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Hobbies</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="hobbies">
          <tr *ngFor="let control of hobbies.controls; let i = index">
            <td> {{ i + 1}}</td>
            <td><input class="form-control" 
              type="text"
              [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger" type="button" (click)="borrarHobbie(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" 
              type="button"
              (click)="agregarHobbie()">
              +Add
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del form: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>
